  <div class="container p-5">
    <h2 class="text-center">Mi Perfil</h2>
    <form action="#" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Frida" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputSurname" class="form.label">Apellido</label>
        <input type="text" class="form-control" id="surname" placeholder="Kahlo" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="FridaKahlo@gmail.com" required>
        
      <div class="mb-3">
        <label for="exampleInputNumber" class="form-label">Edad</label>
        <input type="number" class="form-control" id="age" min="18" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputPhone" class="form-label">Teléfono de Contacto</label>
        <input type="tel" class="form-control" id="cel" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputFile" class="form-label">Selecciona una foto de perfil</label>
        <input type="file" class="form-control" id="file" name="kintsu">
      </div>
      <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
      </div> -->
      <button type="submit" class="btn btn-primary" id="submit" onsubmit="false">Guardar</button>
    </form>
